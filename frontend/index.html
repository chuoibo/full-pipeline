<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASR-TTS System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        #connectBtn {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            align-self: center;
        }
        #connectBtn:hover {
            background-color: #45a049;
        }
        #connectBtn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #finalText {
            border: 1px solid #ddd;
            padding: 15px;
            min-height: 60px;
            border-radius: 5px;
            font-size: 16px;
        }
        .audio-section {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .audio-section h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #333;
        }
        #audioPlayer {
            width: 100%;
            margin-bottom: 10px;
        }
        #audioStatus {
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="connectBtn">Connect</button>
        
        <div id="finalText">
            <i>Your processed text will appear here...</i>
        </div>
        
        <div class="audio-section">
            <h3>Audio Response</h3>
            <audio id="audioPlayer" controls></audio>
            <div id="audioStatus">Waiting for audio...</div>
        </div>
    </div>
    
    <script>
        // Get the WebSocket URL based on the current page location
        const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsHost = window.location.host;
        const WS_URL = `${wsProtocol}//${wsHost}/asr-tts-full-pipeline`;
        
        // Elements
        const connectBtn = document.getElementById('connectBtn');
        const finalText = document.getElementById('finalText');
        const audioPlayer = document.getElementById('audioPlayer');
        const audioStatus = document.getElementById('audioStatus');
        
        // WebSocket and state
        let ws = null;
        let audioChunks = [];
        let audioBlob = null;
        let audioUrl = null;
        let isReceivingTTS = false;
        
        // Parse SSE format message
        function parseSSE(data) {
            const result = {};
            const lines = data.split('\n');
            
            for (const line of lines) {
                if (line.trim() === '') continue;
                
                if (line.startsWith('event:')) {
                    result.event = line.substring(6).trim();
                } else if (line.startsWith('data:')) {
                    result.data = line.substring(5).trim();
                    
                    // Try to parse data as JSON if it looks like JSON
                    if (result.data.startsWith('{') || result.data.startsWith('[')) {
                        try {
                            result.data = JSON.parse(result.data);
                        } catch (e) {
                            // Keep as string if it's not valid JSON
                        }
                    }
                }
            }
            
            return result;
        }
        
        // Extract audio data from SSE message
        function extractAudioFromSSE(sseData) {
            const parsed = parseSSE(sseData);
            
            if (parsed.event === 'tts' && parsed.data) {
                // If data is a base64 string
                if (typeof parsed.data === 'string' && 
                    (parsed.data.startsWith('data:audio') || 
                     /^[A-Za-z0-9+/=]+$/.test(parsed.data))) {
                    
                    try {
                        // Try to decode base64
                        const binary = atob(parsed.data.replace(/^data:audio\/[^;]+;base64,/, ''));
                        const array = new Uint8Array(binary.length);
                        for (let i = 0; i < binary.length; i++) {
                            array[i] = binary.charCodeAt(i);
                        }
                        return new Blob([array], { type: 'audio/wav' });
                    } catch (e) {
                        console.error(`Error decoding base64: ${e}`);
                    }
                }
                
                // If it's just raw data, convert to blob
                return new Blob([parsed.data], { type: 'audio/wav' });
            }
            
            // For SSE messages that don't contain audio data
            return null;
        }
        
        // Process audio chunks into a playable audio element
        function processAudioChunks() {
            try {
                // Create a blob from all the chunks
                audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                
                // Create an object URL for the blob
                if (audioUrl) {
                    URL.revokeObjectURL(audioUrl);
                }
                audioUrl = URL.createObjectURL(audioBlob);
                
                // Set the audio source
                audioPlayer.src = audioUrl;
                audioStatus.textContent = "Audio ready. Press play to listen.";
                
                // Autoplay the audio
                audioPlayer.play().then(() => {
                    audioStatus.textContent = "Playing audio...";
                }).catch(e => {
                    console.error(`Autoplay prevented: ${e}`);
                });
                
            } catch (error) {
                console.error(`Error processing audio: ${error}`);
                audioStatus.textContent = "Error processing audio.";
            }
        }
        
        // Connect to WebSocket
        function connect() {
            connectBtn.disabled = true;
            connectBtn.textContent = "Connected";
            finalText.innerHTML = "<i>Listening...</i>";
            audioStatus.textContent = "Waiting for speech...";
            
            ws = new WebSocket(WS_URL);
            
            ws.onopen = () => {
                console.log("WebSocket connected");
            };
            
            ws.onclose = () => {
                connectBtn.disabled = false;
                connectBtn.textContent = "Connect";
                audioStatus.textContent = "Disconnected. Click 'Connect' to start.";
                
                // Reset audio player
                if (audioUrl) {
                    URL.revokeObjectURL(audioUrl);
                    audioUrl = null;
                }
                audioPlayer.src = '';
            };
            
            ws.onerror = (error) => {
                console.error(`WebSocket error: ${error}`);
                finalText.innerHTML = "<i>Connection error. Please try again.</i>";
                audioStatus.textContent = "Connection error.";
                connectBtn.disabled = false;
                connectBtn.textContent = "Connect";
            };
            
            ws.onmessage = async (event) => {
                // Handle binary data (directly usable audio chunks)
                if (event.data instanceof Blob) {
                    if (isReceivingTTS) {
                        audioChunks.push(event.data);
                        audioStatus.textContent = `Receiving audio: ${audioChunks.length} chunks...`;
                    }
                    return;
                }
                
                // Handle text data - could be JSON or SSE format
                if (typeof event.data === 'string') {
                    // Check if it's SSE format
                    if (event.data.trim().startsWith('event:') || event.data.trim().startsWith('data:')) {
                        console.log(`Received SSE formatted data`);
                        
                        // If we're actively receiving TTS data, extract the audio
                        if (isReceivingTTS) {
                            const audioBlob = extractAudioFromSSE(event.data);
                            if (audioBlob) {
                                audioChunks.push(audioBlob);
                                audioStatus.textContent = `Receiving audio: ${audioChunks.length} chunks...`;
                                return;
                            }
                        }
                        
                        // Try to parse the SSE message if it's not audio data
                        const sseMessage = parseSSE(event.data);
                        
                        // Handle specific SSE events
                        if (sseMessage.event === 'tts_complete' || sseMessage.event === 'complete') {
                            isReceivingTTS = false;
                            audioStatus.textContent = "Processing audio...";
                            
                            if (audioChunks.length > 0) {
                                processAudioChunks();
                            } else {
                                audioStatus.textContent = "No audio received.";
                            }
                        }
                        
                        return;
                    }
                    
                    // Try to parse as JSON
                    try {
                        const message = JSON.parse(event.data);
                        
                        switch(message.type) {
                            case 'transcription':
                                finalText.innerHTML = `<i>Transcribing: "${message.data}"</i>`;
                                break;
                                
                            case 'response':
                                // This is the final processed text
                                finalText.textContent = message.data;
                                break;
                                
                            case 'tts_starting':
                                isReceivingTTS = true;
                                audioStatus.textContent = "Generating audio...";
                                // Reset any previous audio
                                audioChunks = [];
                                if (audioUrl) {
                                    URL.revokeObjectURL(audioUrl);
                                    audioUrl = null;
                                }
                                audioPlayer.src = '';
                                break;
                                
                            case 'tts_complete':
                                isReceivingTTS = false;
                                audioStatus.textContent = "Processing audio...";
                                
                                // Process received audio chunks
                                if (audioChunks.length > 0) {
                                    processAudioChunks();
                                } else {
                                    audioStatus.textContent = "No audio received.";
                                }
                                break;
                                
                            case 'error':
                                audioStatus.textContent = `Error: ${message.data}`;
                                break;
                        }
                        
                    } catch (error) {
                        // If it's not valid JSON and not SSE, log the error
                        console.error(`Error processing message: ${error}`);
                    }
                }
            };
            
            // Add audio player event listeners
            audioPlayer.addEventListener('play', () => {
                audioStatus.textContent = "Playing audio...";
            });
            
            audioPlayer.addEventListener('pause', () => {
                audioStatus.textContent = "Audio paused.";
            });
            
            audioPlayer.addEventListener('ended', () => {
                audioStatus.textContent = "Audio playback complete.";
            });
        }
        
        // Connect button event listener
        connectBtn.addEventListener('click', connect);
    </script>
</body>
</html>
